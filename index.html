<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.85">
    <title>MY 3D PORTFOLIO</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="./main.js"></script>
</head>

<body>
    <section>
        <img class="image-gradient" src="./gradient.png" alt="gradient">
        <div class="layer-blur"></div>

        <div class="container">
            <header>
                <h1 class="logo" style="font-size: 20px; letter-spacing: 0.10em;">MY PORTFOLIO</h1>

                <nav>
                    <a href="#">My Education</a>
                    <a href="#">Internships</a>
                    <a href="#">Tech Skills</a>
                    <a href="#">My Projects</a>
                    <a href="#">Contact Me</a>
                </nav>

                <button id="modeToggle" aria-label="Toggle Dark Light Mode" title="Toggle Dark Light Mode"
                    style="cursor:pointer; width: 40px; height: 40px; border-radius: 50%; border: none; background: linear-gradient(45deg, #ff007f, #007fff); color: white; font-weight: bold; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; margin-right: 10px;">&#9728;</button>
                <div class="profile-container">
                    <img src="./profile.png" alt="Profile" style="cursor: pointer;" class="profile-image"
                        cropped="true">
                </div>
            </header>

            <main>
                <div class="content part1">
                    <div>
                        <p
                            style="position: relative;right: 12px;font-size: 36px; font-weight: lighter; letter-spacing: 0.25em;padding: 0 0 0 10px;">
                            Hey,Welcome!</p>
                    </div>

                    <h1>I'm Dasari Sri Harsha Vardhan<br><span
                            style="font-size: 22px; font-weight: lighter; letter-spacing: 0.25em;">Web Developer & Cyber
                            Pentester</span></h1>
                    <p class="description">
                        I was good in creating responsive and visually appealing websites, blending creativity with
                        functionality to deliver exceptional user experiences.
                    </p>

                    <div class="buttons">
                        <a href="#" style="font-size: 1.2rem;text-decoration: none;"><button class="linkedIN">MyLinkedIN
                                <i class='bx bxl-linkedin-square' style="font-size: 2rem;"></i></button></a>
                        <a href="#" style="font-size: 1.2rem;text-decoration: none;"><button class="get-btn">MyGithub <i
                                    class='bx bxl-github' style="font-size: 2rem;"></i></button></a>
                    </div>
                </div>
                <div class="part2">
                    <video src="./INK_REVEAL_IMAGE_EDITED_SRI.mp4" autoplay muted loop id="fadeoutVideo"></video>
                </div>
            </main>
        </div>

        <div class="overlay" id="imageOverlay">
            <div class="glass-container">
                <div class="icon-controls">
                    <button id="undoCrop" class="icon-btn">&#8630;</button>
                    <button id="redoCrop" class="icon-btn">&#8631;</button>
                    <button id="closeOverlay" class="icon-btn">&times;</button>
                </div>
                <div class="image-box">
                    <img src="" alt="Preview" id="overlayImage">
                    <div class="crop-controls">
                        <button id="startCrop">Crop</button>
                        <button id="applyCrop" style="display:none;">Apply Crop</button>
                        <button id="reuploadImage">Reupload</button>
                        <input type="file" id="fileInput" accept="image/*" style="display:none" />
                    </div>
                    <button id="cancelCrop"
                        style="display:none; position: absolute; top: 10px; left: 10px;">Back</button>
                </div>
            </div>
        </div>

        <spline-viewer class="robot-3D" url="https://prod.spline.design/37fHBK4RnYsHKnSp/scene.splinecode">
        </spline-viewer>
        <div class="robot-shadow"></div>
    </section>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.85/build/spline-viewer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
</body>

</html>
